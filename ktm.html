### 2006/03/28 上書き保存(β)
端末に``ktmsaver``を導入することで**上書き保存**が出来るようになります。詳しくは下記URLをご覧ください。

http://tatesuke.github.io/KanTanMarkdown/ktmsaver-beta/ktmsaver-beta.html

### 2006/03/28 CSSにもattach記法が使えるようになりました
CSSにも``attach:``が使えるようになりました。

```
background-image : url("attach:ファイル名");
```

のように使います。CSSエディタを開いている時に画像ファイルの「Insert Tag」ボタンを押すと``url("attach:ファイル名");``が挿入されます。


### アップデート・エディション変更について
旧バージョンからのバージョンアップや、エディションの変更は簡単にできます。


上記リンクで新しいエディションを開いた上、旧ファイルをドラッグアンドドロップ（もしくはファイル選択）してください。
次のような確認ダイアログが表示されるので「OK」をクリックすると画像と本文が取り込まれます、

&lt;p class="warn"&gt;
**注意** 自動保存はされないので取り込み後の保存を忘れないよう注意にしてください。
&lt;/p&gt;

table {
    border-collapse: collapse;
    padding: 0;
}
table tr {
    border-top: 1px solid #cccccc;
    background-color: white;
    margin: 0;
    padding: 0;
}
table tr:nth-child(2n) {
    background-color: #f8f8f8;
}
table tr th {
    font-weight: bold;
    border: 1px solid #cccccc;
    text-align: left;
    margin: 0;
    padding: 6px 13px;
}
table tr td {
    border: 1px solid #cccccc;
    text-align: left;
    margin: 0;
    padding: 6px 13px;
}
table tr th:first-child,
table tr td:first-child {
    margin-top: 0;
}
table tr th:last-child,
table tr td:last-child {
    margin-bottom: 0;
}
img {
    max-width: 100%;
}
span.frame {
    display: block;
    overflow: hidden;
}
span.frame &gt; span {
    border: 1px solid #dddddd;
    display: block;
    float: left;
    overflow: hidden;
    margin: 13px 0 0;
    padding: 7px;
    width: auto;
}
span.frame span img {
    display: block;
    float: left;
}
span.frame span span {
    clear: both;
    color: #333333;
    display: block;
    padding: 5px 0 0;
}
span.align-center {
    display: block;
    overflow: hidden;
    clear: both;
}
span.align-center &gt; span {
    display: block;
    overflow: hidden;
    margin: 13px auto 0;
    text-align: center;
}
span.align-center span img {
    margin: 0 auto;
    text-align: center;
}
span.align-right {
    display: block;
    overflow: hidden;
    clear: both;
}
span.align-right &gt; span {
    display: block;
    overflow: hidden;
    margin: 13px 0 0;
    text-align: right;
}
span.align-right span img {
    margin: 0;
    text-align: right;
}
span.float-left {
    display: block;
    margin-right: 13px;
    overflow: hidden;
    float: left;
}
span.float-left span {
    margin: 13px 0 0;
}
span.float-right {
    display: block;
    margin-left: 13px;
    overflow: hidden;
    float: right;
}
span.float-right &gt; span {
    display: block;
    overflow: hidden;
    margin: 13px auto 0;
    text-align: right;
}
code,
tt {
    margin: 0 2px;
    padding: 0 5px;
    white-space: nowrap;
    border: 1px solid #eaeaea;
    background-color: #f8f8f8;
    border-radius: 3px;
}
pre code {
    margin: 0;
    padding: 0;
    white-space: pre-wrap;
    border: none;
    background: transparent;
}
.highlight pre {
    background-color: #f8f8f8;
    border: 1px solid #cccccc;
    font-size: 13px;
    line-height: 19px;
    overflow: auto;
    padding: 6px 10px;
    border-radius: 3px;
}
pre {
    background-color: #f8f8f8;
    border: 1px solid #cccccc;
    font-size: 13px;
    line-height: 19px;
    overflow: auto;
    padding: 6px 10px;
    border-radius: 3px;
}
pre code,
pre tt {
    background-color: transparent;
    border: none;
}
.sequence,
.flow {
    overflow: auto;
}
.info {
    color: #3a87ad;
    background-color: #d9edf7;
    border: 1px solid #bce8f1;
    font-size: 13px;
    line-height: 19px;
    padding: 6px 10px;
    border-radius: 0px;
    margin: 1em 0px 1em;
}
.warn {
    color: #c09853;
    background-color: #fcf8e3;
    border: 1px solid #fbeed5;
    font-size: 13px;
    line-height: 19px;
    padding: 6px 10px;
    border-radius: 0px;
    margin: 1em 0px 1em;
}
.alert {
    color: #b94a48;
    background-color: #f2dede;
    border: 1px solid #eed3d7;
    font-size: 13px;
    line-height: 19px;
    padding: 6px 10px;
    border-radius: 0px;
    margin: 1em 0px 1em;
}
@media print {
    nav {
        display: none;
    }
    #wrapper {
        overflow: visible;
    }
    #previewer {
        border: 0;
    }
}
