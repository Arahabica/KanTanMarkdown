			<textarea id="editor"># かんたんMarkdownで上書き保存(β)を利用できるようにする手順

ChromeもしくはFirefoxを利用している場合、``ktmsaver``を導入すると``かんたんMarkdown``で上書き保存を利用できるようになります。

``ktmsaver``を利用するには利用する端末に以下のツールを導入する必要があります。

* ktmsaverユーザスクリプト(Tempermonkey or Greasemonkeyが必要)
* ktmsaverクライアントApp(Java8以上の実行環境が必要)

これらの導入手順を説明します。

&lt;div class="warn"&gt;
現状ではWindows向けです。一応Macでも動くようですがクライアントAppのGUI周りがちょっと怪しいです。Linuxは調査していません。
&lt;/div&gt;


## ユーザスクリプトの導入

### Chromeの場合
Tempermonkeyを導入してください。

https://chrome.google.com/webstore/detail/tampermonkey/dhdgffkkebhmkfjojejmpbldmpobfkfo?hl=ja

その後、必ず**``ファイルのURLへのアクセスを許可する``をONにしてください。**

&lt;img border="1" src="attach:ファイルのURLへのアクセスを許可する.png"&gt;

### Firefoxの場合
Greasemonkeyを導入してください。

https://addons.mozilla.org/ja/firefox/addon/greasemonkey/

その後、必ず** ``about:config``から``extensions.greasemonkey.fileIsGreaseable``オプションを``true``に変更してください。** 

&lt;img border="1" src="attach:グレモン設定.png"&gt;

### ktmsaverユーザスクリプト
以下URLにアクセスしてユーザスクリプトをインストールしてください。Firefoxの場合、インストール後は無効化されているのでGreasemonkeyのメニューから有効化してください。

http://tatesuke.github.io/KanTanMarkdown/ktmsaver-beta/ktmsaver.user.js



インストール後、``かんたんMarkdown``のファイルを開くと、左下にメッセージが表示されます。
&lt;img border="1" src="attach:利用不可メッセージ.png"&gt;

``Ctrl+,``で設定画面を開くことができます。



## クライアントApp
### Java
Java8の実行環境がない場合、インストールしてください。

https://www.java.com/ja/download/manual.jsp

### クライアントApp
次のURLからクライアントAppをダウンロードして好きなフォルダに配置してください。

https://github.com/tatesuke/ktmsaver/blob/master/target/ktmsaver.jar?raw=true

Windowsならダブルクリックすると起動します。Macなどでダブルクリックで起動できない場合コマンドで起動してください。

```
java -jar ktmsaver.jar
```

タスクトレイに``ktm``マークが表示されます。

&lt;img border="1" src="attach:ktmアイコン.png"&gt;

起動しない場合、Javaの実行環境が正常にインストールされていないか、ポート番号が重複しています(デフォルトではポート56565で起動します)。

ポート番号が重複したときはコマンドラインからパラメータを渡すことで別ポートで起動できます。

```
ktmsaver.jar 8080
```

あるいは

```
java -jar ktmsaver.jar 8080

```

ポート番号を変更した場合はブラウザ上でも設定変更が必要です(``かんたんMarkdown``を開いて``Ctrl+,``)。


&lt;div class="info"&gt;**ヒント**　クライアントAppはスタートアップに登録しておくとよいでしょう。&lt;/div&gt;


## 動作確認
かんたんmarkdownのファイルを開いたとき、左下に以下の画像のような表示が出れば成功です。

&lt;img border="1" src="attach:利用可能メッセージ.png"&gt;

かんたんMarkdowのファイルを開いて``Ctrl+S``で上書き保存されるようになります。また``Ctrl+,``で開く設定画面からバックアップの設定などが行えます。

うまくいかない場合、正しくインストールされているか確認してください。特に以下の項目は忘れがちです。

* Chromeの場合はTemparmonkeyの``ファイルのURLへのアクセスを許可する``をONにする
* Filefoxの場合は``extensions.greasemonkey.fileIsGreaseable``オプションを``true``に変更する
* Filefoxの場合はインストールしたユーザスクリプトGreasemonkeyからを有効化する
* ポート番号を合わせる

&lt;div class="warn"&gt;
右上の保存ボタンは今まで通りの動作をするので、万一ktmsaverで操作ができなくなった場合は右上の保存ボタンで保存してください。
&lt;/div&gt;</textarea>

    height: 4px;
    padding: 0;
}
#previewer &gt; h2:first-child {
    margin-top: 0;
    padding-top: 0;
}
#previewer &gt; h1:first-child {
    margin-top: 0;
    padding-top: 0;
}
#previewer &gt; h1:first-child + h2 {
    margin-top: 0;
    padding-top: 0;
}
#previewer &gt; h3:first-child,
#previewer &gt; h4:first-child,
#previewer &gt; h5:first-child,
#previewer &gt; h6:first-child {
    margin-top: 0;
    padding-top: 0;
}
a:first-child h1,
a:first-child h2,
a:first-child h3,
a:first-child h4,
a:first-child h5,
a:first-child h6 {
    margin-top: 0;
    padding-top: 0;
}
h1 p,
h2 p,
h3 p,
h4 p,
h5 p,
h6 p {
    margin-top: 0;
}
li p.first {
    display: inline-block;
}
ul,
ol {
    padding-left: 30px;
}
ul:first-child,
ol:first-child {
    margin-top: 0;
}
ul:last-child,
ol:last-child {
    margin-bottom: 0;
}
dl {
    padding: 0;
}
dl dt {
    font-size: 14px;
    font-weight: bold;
    font-style: italic;
    padding: 0;
    margin: 15px 0 5px;
}
dl dt:first-child {
    padding: 0;
}
dl dt &gt;:first-child {
    margin-top: 0;
}
dl dt &gt;:last-child {
    margin-bottom: 0;
}
dl dd {
    margin: 0 0 15px;
    padding: 0 15px;
}
dl dd &gt;:first-child {
    margin-top: 0;
}
dl dd &gt;:last-child {
    margin-bottom: 0;
}
blockquote {
    border-left: 4px solid #dddddd;
    padding: 0 15px;
    color: #777777;
}
blockquote &gt;:first-child {
    margin-top: 0;
}
blockquote &gt;:last-child {
    margin-bottom: 0;
}
table {
    border-collapse: collapse;
    padding: 0;
}
table tr {
    border-top: 1px solid #cccccc;
    background-color: white;
    margin: 0;
    padding: 0;
}

    background-color: #f8f8f8;
}
table tr th {
    font-weight: bold;
    border: 1px solid #cccccc;
    text-align: left;
    margin: 0;
    padding: 6px 13px;
}
table tr td {
    border: 1px solid #cccccc;
    text-align: left;
    margin: 0;
    padding: 6px 13px;
}
table tr th:first-child,
table tr td:first-child {
    margin-top: 0;
}
table tr th:last-child,
table tr td:last-child {
    margin-bottom: 0;
}
img {
    max-width: 100%;
}
span.frame {
    display: block;
    overflow: hidden;
}

    border: 1px solid #dddddd;
    display: block;
    float: left;
    overflow: hidden;
    margin: 13px 0 0;
    padding: 7px;
    width: auto;
}
span.frame span img {
    display: block;
    float: left;
}
span.frame span span {
    clear: both;
    color: #333333;
    display: block;
    padding: 5px 0 0;
}
span.align-center {
    display: block;
    overflow: hidden;
    clear: both;
}
span.align-center &gt; span {
    display: block;
    overflow: hidden;
    margin: 13px auto 0;
    text-align: center;
}
span.align-center span img {
    margin: 0 auto;
    text-align: center;
}
span.align-right {
    display: block;
    overflow: hidden;
    clear: both;
}
span.align-right &gt; span {
    display: block;
    overflow: hidden;
    margin: 13px 0 0;
    text-align: right;
}
span.align-right span img {
    margin: 0;
    text-align: right;
}
span.float-left {
    display: block;
    margin-right: 13px;
    overflow: hidden;
    float: left;
}
span.float-left span {
    margin: 13px 0 0;
}
span.float-right {
    display: block;
    margin-left: 13px;
    overflow: hidden;
    float: right;
}
span.float-right &gt; span {
    display: block;
    overflow: hidden;
    margin: 13px auto 0;
    text-align: right;
}
code,
tt {

    border: 1px solid #eaeaea;
    background-color: #f8f8f8;
    border-radius: 3px;
}

    margin: 0;
    padding: 0;
    white-space: pre-wrap;
    border: none;
    background: transparent;
}
.highlight pre {
    background-color: #f8f8f8;
    border: 1px solid #cccccc;
    font-size: 13px;
    line-height: 19px;
    overflow: auto;
    padding: 6px 10px;
    border-radius: 3px;
}
pre {
    background-color: #f8f8f8;
    border: 1px solid #cccccc;
    font-size: 13px;
    line-height: 19px;
    overflow: auto;
    padding: 6px 10px;
    border-radius: 3px;
}
pre code,
pre tt {
    background-color: transparent;
    border: none;
}
.sequence,
.flow {
    overflow: auto;
}
.info {
    color: #3a87ad;
    background-color: #d9edf7;
    border: 1px solid #bce8f1;
    font-size: 13px;
    line-height: 19px;
    padding: 6px 10px;
    border-radius: 0px;
    margin: 1em 0px 1em;
}
.warn {
    color: #c09853;
    background-color: #fcf8e3;
    border: 1px solid #fbeed5;
    font-size: 13px;
    line-height: 19px;
    padding: 6px 10px;
    border-radius: 0px;
    margin: 1em 0px 1em;
}
.alert {
    color: #b94a48;
    background-color: #f2dede;
    border: 1px solid #eed3d7;
    font-size: 13px;
    line-height: 19px;
    padding: 6px 10px;
    border-radius: 0px;
    margin: 1em 0px 1em;
}
@media print {
    nav {
        display: none;
    }
    #wrapper {
        overflow: visible;
    }
    #previewer {
        border: 0;
    }
}
