<div id="canvasWrapper">
	<canvas id="baseCanvas"></canvas>
	<canvas id="mainCanvas"></canvas>
	<canvas id="workCanvas"></canvas>
</div>
<div id="drawControllWrapper">
	<div class="mode clearfix">
		<h2>Mode</h2>
		<button class="float50" name="penModeButton">Pen</button>
		<button class="float50" name="lineModeButton">Line－</button>
		<button class="float50" name="rectangleModeButton">Rectangle</button>
		<button class="float50" name="letterModeButton">Letter</button>
		<button class="float50" name="eraserModeButton">Eraser</button>
		<button name="trimModeButton">Trim</button>
	</div>
	<div class="borderWidth">
		<h2>Width</h2>
		<input type="number" name="borderWidth" min="1">
	</div>
	<div class="clearfix">
		<h2>Border</h2>
		<input type="text" class="float50" name="borderColor">
		<input type="color"  class="float50" name="borderColorPicker">
	</div>
	<div class="clearfix">
		<h2>Fill</h2>
		<input type="text" class="float50" name="fillColor">
		<input type="color" class="float50" name="fillColorPicker">
	</div>
	<div class="controll">
		<h2>Edit</h2>
		<input type="number" name="scale" min="0.1" step="0.1">
		<button class="float50">←Undo</button>
		<button name="clearButton">Clear</button>
	</div>
	<div class="buttons">
		<button name="saveButton">Save</button>
		<button name="cancelButton">Cancel</button>
	<div>
</div>
