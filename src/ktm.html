<link href="css/kantan.css?__inline_kantan_css=true" rel="stylesheet" />
<link href="css/previewer.css?__inline_previewer_css=true" rel="stylesheet" />

<title>無題</title>
</head>
<body>
<nav>
	<div id="leftNav">
		<button id="onlineMenuButton">オンラインメニュー</button>
	</div>
	<div id="rightNav">
		<span id="messageArea"></span>
		<input type="checkbox" id="autoSyncButton" name="autoSyncButton" checked="checked"><label for="autoSyncButton">自動プレビュー</label>
		<button id="syncButton">プレビュー(F5)</button><button id="headingSyncButton">見出し同期(F2)</button><button id="toggleButton">編集/閲覧(ESC)</button><button id="saveButton">保存(Ctrl+S)</button>
	</div>
</nav>
<div id="attach">
	<form id="attachForm"><input type="file" id="attachButton" multiple multiple></form>
	<div id="filer">
		<ul id="fileList">
		</ul>
	</div>
	<button id="attachToggleButton">添付ファイルを表示(Alt+↓)</button><button id="previewToggleButton">プレビューを隠す(Alt+→)</button>
</div>
<div id="wrapper">
	<noscript>このファイルはJavaScriptを有効にしないと閲覧できません。</noscript>
	<textarea id="editor"></textarea>
	<div id="previewer" tabIndex="-1"></div>
</div>
<div id="onlineMenu">
	<ul>
		<li><a href="http://tatesuke.github.io/KanTanMarkdown/ktm.html" target="_blank">新規作成</a></li>
		<li><a href="http://tatesuke.github.io/KanTanMarkdown/syntax.html" id="helpButton" target="_blank">Markdown記法ヘルプ(F1)</a></li>
		<li><a href="http://tatesuke.github.io/KanTanMarkdown/" target="_blank">かんたんMarkdown <span class="version"></span></a></li>
	</ul>
</div>
<div id="importDialog">
	<p id="importDialogMessage">HOGEHOGE</p>
	<form>
	<ul>
		<li><input type="checkBox" checked="checked" id="importDialogAttach"><label for="importDialogAttach">添付ファイル</label></li>
		<li><input type="checkBox" checked="checked" id="importDialogMarkdown"><label for="importDialogMarkdown">Markdown</label></li>
		<!--<li><input type="checkBox" checked="checked" id="importDialogCss"><label for="importDialogCss">CSS</label></li>-->
	</ul>
	<ul class="buttonArea">
		<li><button id="importDialogOkButton">OK</button></li>
		<li><button id="importDialogCancelButton">キャンセル</button></li>
	</ul>
	</form>
</div>
<script src="js/marked.min.js?__inline_marked_min_js=true"></script>
<script src="js/highlight.min.js?__inline_highlight_min_js=true"></script>
<script src="js/raphael.min.js?__inline_raphael_min_js=true"></script>
<script src="js/underscore.min.js?__inline_underscore_min_js=true"></script>
<script src="js/js-sequence-diagrams.min.js?__inline_js_sequence_diagrams_min_js=true"></script>
<script src="js/flowchart.min.js?__inline_flowchart_min_js=true"></script>
<script src="js/kantanEditor.js?__inline_kantan_editor_js=true"></script>
<script src="js/kantanMarkdown.js?__inline_kantan_markdown_js=true"></script>
</body>
</html>
