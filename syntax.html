<style>
body {
	margin: 0;
	padding: 0;
}

.onDragover {
	border : 5px dashed #99cde1;
}

nav {
	margint:0;
	text-align : right;
}

#attach {
	width:100%;
	border-top:1px solid gray;
	border-bottom:1px solid gray;
	display:none;
}
#attachForm {
	box-sizing:border-box;
	width:100%;
	height:100%;
	display:none;
}

input[type="file"] {
	width:100%;
}

#filer{
	box-sizing:border-box;
	width:100%;
	height:150px;
	overflow: auto;
	display:none;
}

#attachToggleButton,
#previewToggleButton{
	width: 50%;
}

#wrapper {
	overflow: auto;
}

#editor {
	box-sizing:border-box;
	resize:none; 
	width:50%;
	height:100%;
	float:left;
	border-top:none;
	display:none;
	-moz-tab-size: 4;
	-o-tab-size: 4;
	tab-size: 4;
	border:1px solid gray;
	margin: 0;
}

#previewer {
	box-sizing:border-box;
	width:100%;
	margin: 0 auto;
	overflow:auto;
	word-wrap: break-word;
	border:1px solid gray;
}

#previewer:empty {
	border: 0;
}

#previewer:after {
	content: "."; 
	display: block; 
	height: 0; 
	font-size:0;	
	clear: both; 
	visibility:hidden;
}

.info{
	color : #3a87ad;
	background-color: #d9edf7;
	border: 1px solid #bce8f1;
	font-size: 13px;
	line-height: 19px;
	padding: 6px 10px;
	border-radius: 0px;
	margin: 1em 0px 1em;
}

.warn{
	color : #c09853;
	background-color: #fcf8e3;
	border: 1px solid #fbeed5;
	font-size: 13px;
	line-height: 19px;
	padding: 6px 10px;
	border-radius: 0px;
	margin: 1em 0px 1em;
}

.alert{
	color : #b94a48;
	background-color: #f2dede;
	border: 1px solid #eed3d7;
	font-size: 13px;
	line-height: 19px;
	padding: 6px 10px;
	border-radius: 0px;
	margin: 1em 0px 1em;
}

@media print{
	nav {
		display:none;
	}

	#wrapper {
		overflow: visible;
	}
	
	#previewer {
		border: 0;
	}
}
</style>

	<textarea id="editor" style="display: none;"># かんたんMarkdownの記法



## 見出し
先頭に`# `をつけることによって見出しになります。見出しのレベルは`#`の数で表現します。

```
# 見出し1
## 見出し2
### 見出し3
#### 見出し4
##### 見出し5
###### 見出し6
```
# 見出し1
## 見出し2
### 見出し3
#### 見出し4
##### 見出し5
###### 見出し6



## 段落
空行を挟むことで段落となります。
```
段落1
(空行)
段落2
```

段落1

段落2



## 改行
改行の前に半角スペースを2つ記述することで改行されます。
```
hoge
fuga(スペース2つ)
piyo
```

hoge
fuga  
piyo


あるいはHTMLを使って改行することも可能です。

```html
hoge&lt;br&gt;
huga
```
hoge&lt;br&gt;
huga



## コード
バッククオート(` ` `)3つ、あるいはダッシュ`~`３つで囲むことで、コードを挿入できます。


~~~
```
print "hoge"
```
~~~

```
print "hoge"
```

始まりのバッククオート、ダッシュの直後に言語名を記述することで、シンタックスハイライトします。


~~~
```python
print "hoge"
```
~~~
```python
print "hoge"
```



## インラインコード
バッククオートで単語を囲むとインラインコードなります。
```
2行目の`print`関数を見てください
```

2行目の`print`関数を見てください



## テキスト装飾
マークダウン記法、あるいはHTMLでテキストを装飾できます。
```
これは*イタリック*です  
これは**ボールド**です  
これは***イタリック＆ボールド***です  
これは~~打消し線~~です  
これは&lt;sup&gt;上付き&lt;/sup&gt;です  
これは&lt;sub&gt;下付き&lt;/sub&gt;です
```

これは*イタリック*です  
これは**ボールド**です  
これは***イタリック＆ボールド***です  
これは~~打消し線~~です  
これは&lt;sup&gt;上付き&lt;/sup&gt;です  
これは&lt;sub&gt;下付き&lt;/sub&gt;です



## リスト(箇条書き)
`* `, `+`あるいは`- `を先頭に記述することで箇条書きになります。ネストはタブで表現します。
```
* リスト1
* リスト2
	* リスト3
		* リスト4
```
* リスト1
* リスト2
	* リスト3
		* リスト4



## 番号付きリスト
`番号. `を先頭に記述することで番号付きのリストになります。ネストはタブで表現します。
番号は自動的に採番されるため、すべての行を`1. `と記述するのがお勧めです。

```
1. 番号付きリスト1
1. 番号付きリスト2
1. 番号付きリスト3
	1. 番号付きリスト4
		1. 番号付きリスト5
		1. 番号付きリスト6
	1. 番号付きリスト7
```
1. 番号付きリスト1
1. 番号付きリスト2
1. 番号付きリスト3
	1. 番号付きリスト4
		1. 番号付きリスト5
		1. 番号付きリスト6
	1. 番号付きリスト7



## 引用
`&gt;`を先頭に記述することで引用となります。ネストは`&gt;`を多重に記述します。

```
&gt; 引用  
&gt; 引用
&gt;&gt; 多重引用
```

&gt; 引用  
&gt; 引用
&gt;&gt; 多重引用



## 水平線(hr)
`-`や`_`を３つ以上並べると水平線に変換されます。

```
---
hoge
- - - - - - - -
fuga
_ _ _ _ _ _ _ _
piyo
&lt;hr&gt;
```
---
hoge
- - - - - - - -
fuga
_ _ _ _ _ _ _ _
piyo
&lt;hr&gt;



## リンク
`[リンク文字列](URL)`でリンクに変換されます。

```
[google](http://www.google.co.jp/)
```
[google](http://www.google.co.jp/)



## 外部参照リンク
以下のように、URLを外部に定義することもできます。URLが長くて読みづらくなる場合に有用です。
```
[yahoo japan][yahoo]
[yahoo]: http://www.yahoo.co.jp
```

[yahoo japan][yahoo]
[yahoo]: http://www.yahoo.co.jp



## 画像
添付画像は`&lt;img name="画像名"&gt;`で挿入できます。

```
&lt;img name="cat.jpg"&gt;
```

&lt;img name="cat.jpg"&gt;


&lt;p class="warn"&gt;`src`属性でなく**`name`属性**ですので注意してください。&lt;/p&gt;

添付画像でなく外部の画像は通常のMarkdown同様、以下で挿入可能です

```
![alt](画像URL)
```

（例省略）


## テーブル（表）
テーブルは以下のように記述します。

```
これは     | 一番
-----------| ------------
シンプルな | テーブルです
```

これは     | 一番
-----------| ------------
シンプルな | テーブルです


枠をつけても構いません。

```
|枠を   | つけても |
|-------|----------|
|意味は | 同じです |
```

|枠を   | つけても |
|-------|----------|
|意味は | 同じです |


`:`を使うと文字を揃えることができます。

```
| 左揃え | 中央揃え | 右揃え |
|:-------|:--------:|-------:|
|1       |2         |3       |
|4       |5         |6       |
```
| 左揃え | 中央揃え | 右揃え |
|:-------|:--------:|-------:|
|1       |2         |3       |
|4       |5         |6       |



## 注釈
Markdownには注釈の記法がありませんが、HTMLを使うことで注釈に近いことが実現可能です。

```
注釈のようなことを実現可能です&lt;sup&gt;[1](#note1)&lt;/sup&gt;

&lt;small id="note1"&gt;無理やりですが&lt;/small&gt;
```


注釈のようなことを実現可能です&lt;sup&gt;[1](#note1)&lt;/sup&gt;

&lt;small id="note1"&gt;無理やりですが&lt;/small&gt;



## info, warn, alert
`info`, `warn`そして`alert`クラスを用いることで青色、黄色、赤色の枠を使った表現が可能です。
（これはMarkdown記法ではなく、かんたんMarkdown独自の記法です。）

```
&lt;p class="info"&gt;**ポイント** ちょっとした情報です。&lt;/p&gt;
&lt;p class="warn"&gt;**注意** 気をつけてください&lt;/p&gt;
&lt;p class="alert"&gt;**警告** 細心の注意を払ってください&lt;/p&gt;
```
&lt;p class="info"&gt;**ポイント** ちょっとした情報です。&lt;/p&gt;
&lt;p class="warn"&gt;**注意** 気をつけてください&lt;/p&gt;
&lt;p class="alert"&gt;**警告** 細心の注意を払ってください&lt;/p&gt;



## シーケンス図
`sequence`クラスを使うと、js-sequence-diagramsを利用してシーケンス図を記述することができます。

```
&lt;div class="sequence"&gt;
Andrew-&gt;China: Says Hello
Note right of China: China thinks\nabout it
China--&gt;Andrew: How are you?
Andrew-&gt;&gt;China: I am good thanks!
&lt;/div&gt;
```

&lt;div class="sequence"&gt;
Andrew-&gt;China: Says Hello
Note right of China: China thinks\nabout it
China--&gt;Andrew: How are you?
Andrew-&gt;&gt;China: I am good thanks!
&lt;/div&gt;

js-sequence-diagramsの記法は[公式ページ](https://bramp.github.io/js-sequence-diagrams/)をご覧ください。



## フローチャート
`flow`クラスを使うとflowchart.jsを利用してフローチャートを記述することができます。

```
&lt;div class="flow"&gt;
st=&gt;start: Start:&gt;http://www.google.com[blank]
e=&gt;end:&gt;http://www.google.com
op1=&gt;operation: My Operation
sub1=&gt;subroutine: My Subroutine
cond=&gt;condition: Yes
or No?:&gt;http://www.google.com
io=&gt;inputoutput: catch something...

st-&gt;op1-&gt;cond
cond(yes)-&gt;io-&gt;e
cond(no)-&gt;sub1(right)-&gt;op1
&lt;/div&gt;
```

&lt;div class="flow"&gt;
st=&gt;start: Start:&gt;http://www.google.com[blank]
e=&gt;end:&gt;http://www.google.com
op1=&gt;operation: My Operation
sub1=&gt;subroutine: My Subroutine
cond=&gt;condition: Yes
or No?:&gt;http://www.google.com
io=&gt;inputoutput: catch something...

st-&gt;op1-&gt;cond
cond(yes)-&gt;io-&gt;e
cond(no)-&gt;sub1(right)-&gt;op1
&lt;/div&gt;


flowchart.jsの記法は[公式ページ](https://adrai.github.io/flowchart.js/)をご覧ください。</textarea>

(function( $ ){
	$.fn.kantanEditor = function( options ) {
		return this.each(function() {
		
			/* tabキーでtabを入力 */
			$(this).on('keydown', function(e) {
				if ((e.which != 9) && (e.keyCode != 9)) {
					return true;
				}
				e.preventDefault();
				
				var start = this.selectionStart;
				var end   = this.selectionEnd;
				if (start == end) {
					/* いわゆる普通のtab */
					
					var text = $(this).val();
					$(this).val(text.substr(0, start) + '\t' + text.substr(start, text.length));
					this.setSelectionRange(start + 1, start + 1);
					updateScrollPos(e.target);
					saveUndo(e.target);
				} else {
					if (e.shiftKey) {
						/* 選択 + Shift + Tabで複数行アウトデント */
						
						var tabSize = $(this).css("tab-size")

									|| $(this).css("-o-tab-size")
									|| 8;
						tabSize = Number(tabSize);
						
						// スタート・エンド位置特定
						var orgText = $(this).val();
						while ((0 < start) && (orgText.charAt(start - 1) != "\n")) {
							start--;
						}
						if (orgText.charAt(end - 1) == "\n") {
							end -= 1;
						}
						while ((end < orgText.length) && (orgText.charAt(end) != "\n")) {
							end++;
						}
						end--;
						
						var deleteCount = 0;
						var newText = orgText.substring(0, start);
						var i = start;
						while (i < end) {
							var c = orgText.charAt(i);
							var spaceCount = 0;
							while (spaceCount < tabSize) {
								if (c == " ") {
									spaceCount += 1;
									deleteCount++;
								} else if (c == " ") {
									spaceCount += 2;
									deleteCount++;
								} else if (c == "\t") {
									spaceCount += tabSize;
									deleteCount++;
								} else {
									newText += c;
									i++;
									break;
								}
								c = orgText.charAt(++i);
							}
							while ((c != "\n") && (i < end)) {
								c = orgText.charAt(i++);
								newText += c;
							} 
						}
						newText += orgText.substr(end)
						
						$(this).val(newText);
						
						this.selectionStart = start;
						this.selectionEnd   = end - deleteCount + 1;
						updateScrollPos(e.target);
						saveUndo(e.target);
					} else {
						/* 選択 + Tabで複数行インデント */
						
						// スタート・エンド位置特定
						var orgText = $(this).val();
						while ((0 < start) && (orgText.charAt(start - 1) != "\n")) {
							start--;
						}
						if (orgText.charAt(end - 1) == "\n") {
							end -= 1;
						}
						while ((end < orgText.length) && (orgText.charAt(end) != "\n")) {
							end++;
						}
						
						// タブ挿入
						var count = 1;
						var newText = orgText.substring(0, start) + "\t";
						for (var i = start; i < end; i++) {
							var c = orgText.charAt(i);
							newText += c;
							if (c == "\n") {
								newText += "\t";
								count++;
							}
						}
						newText += orgText.substr(end);
						
						// テキスト入れ替え
						$(this).val(newText);
						
						// 選択位置修正
						this.selectionStart = start;
						this.selectionEnd   = end + count;
						updateScrollPos(e.target);
						saveUndo(e.target);
					}
				}
				
				return false;
			});
			
			/* オートインデント */
			$(this).on('keydown', function(e) {
				
				// Enterキー
				if (e.which == 13 || e.keyCode == 13) {
					e.preventDefault();
					
					// 行頭か先頭に至るまでさかのぼる
					var count = 0;
					var text = $(this).val();
					var pos = this.selectionStart;
					while ((0 < pos) && (text.charAt(pos - 1) != "\n")) {
						pos--;
						count++;
					}
					
					// 先頭の空白文字を記憶
					var spaces = "";
					for (var i = 0; i < count; i++) {
						var c = text.charAt(pos + i);
						if((c != " ") && (c !=  "　") && (c != "\t")) {
							break;
						}
						spaces += c;
					}			
					
					// 改行＋スペース（タブ）の挿入
					var newPos = this.selectionStart + spaces.length + 1;
					var part1 = text.substring(0, this.selectionStart);
					var part2 = text.substr(this.selectionEnd);
					$(this).val(part1 + "\n" + spaces + part2);
					
					this.selectionStart = newPos;
					this.selectionEnd = newPos;
					updateScrollPos(e.target);
					
					saveUndo(e.target);
				}
			});

			/* Undo, Redo */
			var isCtrlVDowning = false;
			var keyCache = {};
			var undoStack = [];
			var redoStack = [];
			var previousVal = {val:$(this).val(), selectionStart:undefined, selectionEnd:undefined};
			var valueAtArrowOrClick = undefined;
			$(this).on("keydown", function(e){
				if (e.originalEvent.code == "Enter") {
					saveUndo(e.target);
				} else if ((e.which == 86 || e.keyCode == 86) && (e.ctrlKey || e.metaKey) && !isCtrlVDowning) {
					// Ctrl + vの前にundoできるようにする
					saveUndoAfterPaste(e.target);
					isCtrlVDowning = true;
				} else if ((e.which == 86 || e.keyCode == 86) && (e.ctrlKey || e.metaKey) && isCtrlVDowning) {
					// Ctrl + vを押しっぱなしの時は普通のundo(#73 fix)
					saveUndo(e.target);
				} 
				var code = (e.keyCode ? e.keyCode : e.which);
				if ((37 <= code) && (code <= 40)) {
					keyCache[e.originalEvent.code] = true;
				}
			}).on("keypress", function(e){
				keyCache[e.originalEvent.code] = true;
			}).on("keyup", function(e){
				if ((e.which == 13 || e.keyCode == 13)                          // ENTER
						|| (e.which == 8 || e.keyCode == 8)                      // BS
						|| (e.which == 46 || e.keyCode == 46)                    // DELETE
						|| ((e.which == 86 || e.keyCode == 86) && (e.ctrlKey || e.metaKey))     // Ctrl+v
						|| ((e.which == 88 || e.keyCode == 88) && (e.ctrlKey || e.metaKey))) {  //Ctrl+x
					
					saveUndo(e.target);
				} else if (keyCache[e.originalEvent.code] == true) {
					var code = (e.keyCode ? e.keyCode : e.which);
					if ((37 <= code) && (code <= 40)) {
						valueAtArrowOrClick = {
							val: $(this).val(),
							selectionStart: this.selectionStart,
							selectionEnd: this.selectionEnd
						};
						keyCache[e.originalEvent.code] = false;
					} else {
						// keypressが発生していた(IME OFF)なら、Undo可能にする
						keyCache[e.originalEvent.code] = false;
						saveUndo(e.target);
					}
				}
				// Ctrl+Vを離したらフラグを下げる
				if (!e.ctrlKey && !e.metaKey && isCtrlVDowning) {
					isCtrlVDowning = false;
				}
			}).on("mouseup", function(e) {
				valueAtArrowOrClick = {
					val: $(this).val(),
					selectionStart: this.selectionStart,
					selectionEnd: this.selectionEnd
				};
			});
			
			$(this).on("keydown", function(e) {
				// Ctrl+Z
				if (e.keyCode == 90 && (e.ctrlKey || e.metaKey) && !e.shiftKey) {
					e.preventDefault();
					
					if (0 < undoStack.length) {
						redoStack.push(previousVal);
						
						var undo = undoStack.pop();
						$(this).val(undo.val);
						this.selectionStart = undo.selectionStart;
						this.selectionEnd   = undo.selectionEnd;
						updateScrollPos(e.target);
						previousVal = undo;
						
						if (undoStack.length == 0) {
							$(this).trigger("undoStackEmpty");
						}
					}
				}
			});
			
			$(this).on("keydown", function(e) {
				// Ctrl+Y or Ctrl + Shift + Z or Cmd + Shift + Z
				if ((e.keyCode == 89 && (e.ctrlKey || e.metaKey))
						|| (e.keyCode == 90 && e.ctrlKey && e.shiftKey)
						|| (e.keyCode == 90 && e.metaKey && e.shiftKey)) {
					e.preventDefault();
					
					if (0 < redoStack.length) {
						undoStack.push(previousVal);
						previousVal = redoStack.pop();
						$(this).val(previousVal.val);
						this.selectionStart = previousVal.selectionStart;
						this.selectionEnd   = previousVal.selectionEnd;
						updateScrollPos(e.target);
					}
				}
			});
			
			var saveUndo = function(editor) {
				if (previousVal.val != $(editor).val()) {
					if(valueAtArrowOrClick) {
						undoStack.push(valueAtArrowOrClick);
						valueAtArrowOrClick = undefined;
					} else {
						undoStack.push(previousVal);
					}
					
					redoStack = [];
					previousVal = {
						val: $(editor).val(),
						selectionStart: editor.selectionStart,
						selectionEnd  : editor.selectionEnd
					}
				}
			}
			
			var saveUndoAfterPaste = function(editor) {
				redoStack = [];
				previousVal = {
					val: $(editor).val(),
					selectionStart: editor.selectionStart,
					selectionEnd  : editor.selectionEnd
				}
			}
			/* 共通関数 */
			
			// スクロールバー位置更新
			// chromeやIEではjsで値を変更してキャレットが画面の外に出ても
			// スクロールバーが追従しないのを何とかする関数
			var updateScrollPos = function(editor) {
				// 初期状態を保存
				var text = $(editor).val();
				var selectionStart = editor.selectionStart;
				var selectionEnd   = editor.selectionEnd;
			
				// insertTextコマンドで適当な文字(X)の追加を試みる
				var isInsertEnabled;
				try {
					isInsertEnabled = document.execCommand("insertText", false, "X");
				} catch(e) {
					// IE10では何故かfalseを返さずに例外が発生するのでcatchで対応する
					isInsertEnabled = false;
				}
				
				if (isInsertEnabled) {
					// insertTextに成功したらChrome
					// chromeはどう頑張ってもまっとうな手段が通用しない。
					// 苦肉の策としてselectionStart,endを揃えてから
					// 一旦フォーカスを外してすぐに戻す。そうするとスクロールバーが追従する
					// これにより、chromeではblurやfocusイベントはまともに使えなくなる黒魔術
					$(editor).val(text);
					editor.selectionStart = selectionStart;
					editor.selectionEnd = selectionStart;
					$(editor).trigger("blur", ["kantanEditorDummy"]);
					$(editor).trigger("focus", ["kantanEditorDummy"]);
					
					// valは戻してあるのでキャレット位置のみ元に戻す
					editor.selectionStart = selectionStart;
					editor.selectionEnd = selectionEnd;
				} else {
					// IE,FirefoxはinsertTextに失敗するのでval関数で適当な文字(X)を挿入する。
					// IEではその後にその文字を選択してdeleteコマンドで削除するとスクロールバーが追従する
					var part1 = text.substring(0, selectionStart);
					var part2 = text.substr(selectionEnd);
					$(editor).val(part1 + "X" + part2);
					editor.selectionStart = part1.length;
					editor.selectionEnd = part1.length + 1;
					var isDeleteEnabled = document.execCommand("delete", false, null);
					
					// 追従した後はvalとキャレットを元に戻す
					$(editor).val(text);
					editor.selectionStart = selectionStart;
					editor.selectionEnd = selectionEnd;
				}
			}
		});
	};
})( jQuery );
</script>
<script>
(function($){
	
	/* 編集不可ブラウザ判定 */

	// Blobが使用できないブラウザは保存不可(IE9等)
	try {
		new Blob(["temp"]);
	} catch(e) {
		setViewMode(); 
	}

	// Safariはdownload属性に対応していないので閲覧のみ
	var ua = window.navigator.userAgent.toLowerCase();
	if ((ua.indexOf("chrome") == -1) && (ua.indexOf('safari') != -1)) {
		setViewMode();
	}
	
	function setViewMode() {
		$("#messageArea").text("このブラウザでは編集できません。");
		$("nav > *").attr("disabled", "disabled");
	}
	
	/* エディタに機能追加 */
	$("#editor").kantanEditor();
	
	/* シンタックスハイライト設定 */
	marked.setOptions({
		highlight: function (code, lang) {
			return hljs.highlightAuto(code, [lang]).value;
		}
	});

	/* 起動時にコンテンツ読み込み */
	if ($("#editor").val() == "") {
		// 内容が空であれば初期状態を編集モードにする
		toggleMode();
	} else {
		doPreview();
	}
	
	/* レイアウト調整 */
	doLayout();
	$(window).on("resize", doLayout);
	$("#filer").on("resize", doLayout);
	function doLayout() {
		$("#wrapper").height($(window).height() - $("#wrapper").offset().top - 10);
		
		if ($("#editor").is(':visible')) {
			$("#previewer").css("width", "50%");
			$("#previewer").css("height", "100%");
		} else {
			$("#previewer").css("width", "980px");
			$("#previewer").css("height", "");
		}
	}
	
	/* 編集・閲覧切り替え */
	var editorScrollBarPos = 0;
	var previewerScrollBarPos = 0;
	var caretStartPos = 0;
	var caretEndPos = 0;
	$("#toggleButton").on("click", toggleMode);
	
	function toggleMode() {
		if ($("#editor").is(":visible")) {
			editorScrollBarPos    = $("#editor")[0].scrollTop;
			previewerScrollBarPos = $("#previewer")[0].scrollTop;
			caretStartPos = $("#editor")[0].selectionStart;
			caretEndPos = $("#editor")[0].selectionEnd;
		}

		//プレビュー領域を必ず表示
		if ($("#previewer").is(":hidden")) {
			openPreview();
		}

		$("#attach").toggle();
		$("#editor").toggle();
		
		doPreview();
		doLayout();
		
		if ($("#editor").is(":visible")) {
			$("#editor")[0].scrollTop    = editorScrollBarPos;
			$("#previewer")[0].scrollTop = previewerScrollBarPos;
			$("#editor")[0].selectionStart = caretStartPos;
			$("#editor")[0].selectionEnd = caretEndPos;
			$("#editor").focus();
		}
	}
	
	/* エディタとプレビューの同期 */
	
	// 自動同期チェックボックスをクリックしたらchecked属性を更新する
	// これを行わないと自動同期チェックボックスの状態が保存されない
	$("#autoSyncButton").on("change", function(){
		if ($(this).is(":checked")) {
			$(this).attr("checked", "checked");
		} else {
			$(this).removeAttr("checked");
		}
	});
	
	//更新ボタンを押したら更新する 
	$("#syncButton").on("click", doPreview);
	
	// エディタに変化があったらプレビュー予約
	$("#editor").on("change", queuePreview)
			.on("keyup",  queuePreview);
	
	// 自動更新がONならプレビューする
	// ただし、onkeyupなど呼ばれる頻度が高いので一定時間待って最後の呼び出しのみ実行する
	var queue = null, // キューをストック 
	wait = 300; // 0.3秒後に実行の場合 
	function queuePreview() {
		if (!$("#autoSyncButton").is(":checked")) {
			return;
		}
	
		// イベント発生の都度、キューをキャンセル 
		clearTimeout( queue );
		 
		// waitで指定したミリ秒後に所定の処理を実行 
		// 経過前に再度イベントが発生した場合
		// キューをキャンセルして再カウント 
		queue = setTimeout(doPreview, wait);
	}
	
	
	// 同期実行
	function doPreview() {	
		// スクロールバー下端判定
		var scrollLockFlag = isMaxScroll("previewer");
		
		// マークダウンレンダリング
		var previewer = document.getElementById("previewer");
		previewer.innerHTML = marked(editor.value);
		
		// タイトル変更
		var h1 = $("h1:first");
		if(h1.length != 0) {
			document.title = h1.text();
		} else {
			document.title = "無題";
		}
		if (saved == false) {
			document.title = "* " + document.title;
		}
		
		
		// 画像埋め込み
		var images = document.getElementsByTagName("img");
		for (i in images) {
			var elem = images[i];
			var img = document.getElementById("attach-" + elem.name);
			if (img != null) {
				elem.src = img.innerHTML;
			}
		}
		
		// シーケンス図
		$(".sequence").sequenceDiagram({theme: 'simple'});
		
		// フローチャート
		$(".flow").each(function() {
			var diagram = flowchart.parse($(this).text());
			$(this).empty();
			diagram.drawSVG($(this).get(0));
		});
		
		// スクロールバーが最下部にある場合、更新後も最下部にする。
		if (scrollLockFlag == true) {
			$("#previewer")[0].scrollTop = $("#previewer")[0].scrollHeight;
		}
	}
	
	function isMaxScroll(id) {
		var isMaxScroll = false;
		var scrollHeight = $("#" + id)[0].scrollHeight;
		var offsetHeight = $("#" + id)[0].offsetHeight;
		var borderTop = Number($("#" + id).css('border-top-width').replace(/px/, ""));
		var borderBottom = Number($("#" + id).css('border-bottom-width').replace(/px/, ""));
		var borderHeight = borderTop + borderBottom;
		var scrollTop = $("#" + id)[0].scrollTop;
		var diff = (scrollTop + offsetHeight - borderHeight) - scrollHeight
		// Firefoxではborder-*-widthで小数点付きの数値が返ることがあるため数ピクセルの誤差を許容する
		return (-1.0 <= diff) && (diff <= 1.0);
	}
	
	/* ファイル添付 */
	$("#attachButton").on("change", function(e) {
		var elem = e.target;
	    var files = elem.files;
	    attachFiles(files);
	});
	
	$("body").on('dragover', function(e) {
		e.stopPropagation();
		e.preventDefault();
		e.originalEvent.dataTransfer.dropEffect = 'copy';
		
		$(this).addClass("onDragover");
	});
	$("body").on('drop', function(e) {
		e.stopPropagation();
		e.preventDefault();
		attachFiles(e.originalEvent.dataTransfer.files);
		$(this).removeClass("onDragover");
		
		if (0 < e.originalEvent.dataTransfer.files.length) {
			if (!$("#editor").is(":visible")) {
				$("#toggleButton").click();
			}
			if (!$("#filer").is(":visible")) {
				openFiler();
			}
		}
	});
	
	$("body").on("dragleave", function() {
		$(this).removeClass("onDragover");
	});
	
	function attachFiles(files){
	    for (var i = 0; i < files.length; i++) {
		    var fr = new FileReader();
		    
		    fr.onload = function(e) {
		    	var target = e.target;
		    	var name = target.fileName;
		    	var script = '<script type="text/template" id="attach-' + name + '" title="' + name + '">' + target.result + '<' + '/script>'; 
				$("#fileList").append('<li>' + script + '<input type="text" class="fileName"><button class="detachButton">×</button></li>\n');
				// なぜかinputタグのvale属性の変更が保存されないので動的に変更する
				$("#fileList :last-child input").each(function(){$(this).val(name);});
				queuePreview();
			}
			
			fr.fileName = files[i].name;
		    fr.readAsDataURL(files[i]);
		}
	}
	
	/* ファイル削除 */
	$(document).on("click", ".detachButton", function(){
		if(window.confirm('削除していいですか?')){
			$(this).closest("li").remove();
			saved = false;
		}
	});
	
	/* ファイル名変更 */
	$(".fileName").each(function(){
		// なぜかvale属性の変更が保存されないので起動時に引っ張ってきてやる
		var fileName = $(this).prev("script").attr("title");
		$(this).val(fileName);
	});
	
	$(document).on("change", ".fileName", function(){
		if ($(this).val().trim() == "") {
			alert("名前は必ず入力してください");
			$(this).focus();
		} else {
			$(this).prev("script").attr("id", "attach-" + $(this).val()).attr("title", $(this).val());
			saved = false;
			queuePreview();
		}
	});

	/* 添付ファイル領域開け閉め */
	$("#attachToggleButton").click(function(){
		if ($("#filer").is(":visible")){
			closeFiler();
		} else {
			openFiler();
		}
	});

	/* プレビュー領域開け閉め */
	$("#previewToggleButton").click(function(){
		if ($("#previewer").is(":visible")){
			closePreview();
		} else {
			openPreview();
		}
	});

	function openFiler() {
		$("#attachToggleButton").text("添付ファイルを隠す(Alt+↑)");
		$("#attachForm").show();
		$("#filer").show();
		doLayout();
	}
	
	function closeFiler() {
		$("#attachToggleButton").text("添付ファイルを表示(Alt+↓)");
		$("#attachForm").hide();
		$("#filer").hide();
		doLayout();
	}

	function openPreview() {
		// エディタサイズに相対値を利用しているためプレビュー表示されていない場合のみ実行
		// 閲覧モード時は実行しない
		if ($("#previewer").is(":hidden")
			&& $("#editor").is(":visible")) {
			$("#previewToggleButton").text("プレビューを隠す(Alt+→)");
			$("#editor").outerWidth("50%");
			$("#previewer").show();
			doLayout();
		}
	}

	function closePreview() {
		// エディタサイズに相対値を利用しているためプレビュー表示されている場合のみ実行
		// 閲覧モード時は実行しない
		if ($("#previewer").is(":visible")
			&& $("#editor").is(":visible")) {
			$("#previewToggleButton").text("プレビューを表示(Alt+←)");
			$("#editor").outerWidth("100%");
			$("#previewer").hide();
			doLayout();
		}
	}

	/* 保存 */
	$("#saveButton").on("click", save);
	
	function save() {
		// テキストエリアは値を入れなおさないと保存されない。
		$("#editor").html($("#editor").val().replace(/</g, "&lt;"));
	
		var toggleFlag = $("#editor").is(":visible");
		if (toggleFlag == true) {
			toggleMode();
		}
		
		/* ファイルの肥大化を防ぐため中身を消去 */
		$("#previewer").html("");
		$("#messageArea").html("");
		
		var html = "<!doctype html>\n<html>\n";
		html += $("html").html();
		var i = html.lastIndexOf("/script>"); // bug fix #1 #39
		html = html.substring(0, i);
		html += "/script>\n</body>\n</html>";

		var blob = new Blob([html]);
		if (window.navigator.msSaveBlob) {
			/* for IE */
			window.navigator.msSaveBlob(blob, document.title + ".html");
		} else {
			var url = window.URL || window.webkitURL;		
			var blobURL = url.createObjectURL(blob);
			var a = document.createElement('a');
			a.download = document.title.replace(/^\* /, "") + ".html";
			a.href = blobURL;
			
			// firefoxでa.click()が効かないため無理やりclickイベントをディスパッチする
			var ev = document.createEvent("MouseEvents");
		    ev.initMouseEvent("click", true, false, self, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
			a.dispatchEvent(ev);
			delete a;
		}
		saved = true;
		doPreview();
		if (toggleFlag == true) {
			toggleMode();
		}
	}
	
	/* 更新時、終了時の警告 */
	var saved = true;
	window.onbeforeunload = function() {
		if (!saved) {
			return "ドキュメントが保存されていません。"
		}
	}
	
	$("#editor").on("input", function(e) {
		if (saved == true) {
			saved = false;
		}
	}).on("undoStackEmpty", function(e){
		saved = true;
	});
	
	/* ショートカットキー */
	$(window).keydown(function(event) {	
		var code = (event.keyCode ? event.keyCode : event.which);
		
		if (code == 27) {
			// ESCキーで閲覧/編集モード切り替え
			event.preventDefault();
			if ($("#toggleButton").is(":enabled")) {
				$("#toggleButton").click();
			}
			return false;
		}
		
		
		if (code == 83 && (event.ctrlKey || event.metaKey)){
			// CTRL+Sで保存する
			event.preventDefault();
			if ($("#saveButton").is(":enabled")) {
				$("#saveButton").click();
			}
			return false;
		}
		
		if (code == 116 ||
				((code == 82) && (event.ctrlKey || event.metaKey))){
			// F5 or Ctrl + Rでエディタとプレビューアを同期
			event.preventDefault();
			if ($("#syncButton").is(":enabled")) {
				doPreview();
			}
			return false;
		}

		if ((code == 37) && event.altKey) {
			// Ctrl+←
			event.preventDefault();
			openPreview();
			return false;
		}

		if ((code == 38) && event.altKey) {
			// Ctrl+↑
			event.preventDefault();
			closeFiler();
			return false;
		}

		if ((code == 39) && event.altKey) {
			// Ctrl+→
			event.preventDefault();
			closePreview();
			return false;
		}
		
		if ((code == 40) && event.altKey) {
			// Ctrl+↓
			event.preventDefault();
			openFiler();
			return false;
		}
		
		return true;
	});
	
})(jQuery);
</script>
</body>
</html>
