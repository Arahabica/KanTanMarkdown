<style>
body {
	margin: 0;
	padding: 0;
}

.onDragover {
	border : 5px dashed #99cde1;
}

nav {
	margint:0;
	text-align : right;
}

#attach {
	width:100%;
	border-top:1px solid gray;
	border-bottom:1px solid gray;
	display:none;
}
#attachForm {
	box-sizing:border-box;
	width:100%;
	height:100%;
}

input[type="file"] {
	width:100%;
}

#filer{
	box-sizing:border-box;
	width:100%;
	height:150px;
	overflow: auto;
}

#attachToggleButton,
#previewToggleButton{
	width: 50%;
}

#wrapper {
	overflow: auto;
}

#editor {
	box-sizing:border-box;
	resize:none; 
	width:50%;
	height:100%;
	float:left;
	border-top:none;
	display:none;
	-moz-tab-size: 4;
	-o-tab-size: 4;
	tab-size: 4;
	border:1px solid gray;
	margin: 0;
}

#previewer {
	box-sizing:border-box;
	width:100%;
	margin: 0 auto;
	overflow:auto;
	word-wrap: break-word;
	border:1px solid gray;
}

#previewer:empty {
	border: 0;
}

#previewer:after {
	content: "."; 
	display: block; 
	height: 0; 
	font-size:0;	
	clear: both; 
	visibility:hidden;
}

.info{
	color : #3a87ad;
	background-color: #d9edf7;
	border: 1px solid #bce8f1;
	font-size: 13px;
	line-height: 19px;
	padding: 6px 10px;
	border-radius: 0px;
	margin: 1em 0px 1em;
}

.warn{
	color : #c09853;
	background-color: #fcf8e3;
	border: 1px solid #fbeed5;
	font-size: 13px;
	line-height: 19px;
	padding: 6px 10px;
	border-radius: 0px;
	margin: 1em 0px 1em;
}

.alert{
	color : #b94a48;
	background-color: #f2dede;
	border: 1px solid #eed3d7;
	font-size: 13px;
	line-height: 19px;
	padding: 6px 10px;
	border-radius: 0px;
	margin: 1em 0px 1em;
}

@media print{
	nav {
		display:none;
	}

	#wrapper {
		overflow: visible;
	}
	
	#previewer {
		border: 0;
	}
}
</style>

	<textarea id="editor" style="display: none;"># かんたんMarkdown
かんたんMarkdownはメモ帳感覚で使えるちょっと変わったMarkdownエディタ、プレビューアです。クロスプラットフォームで、リアルタイムプレビューにも対応しています。

* ちょっとメモしたいけどMarkdownの環境がない
* 人に渡す簡単な資料をMarkdownで作りたい
* チーム内で小規模なドキュメントを共有したいけどwiki等は立てられない

そんな時にぴったりなエディタです。

**[今すぐ使う](http://tatesuke.github.io/KanTanMarkdown/ktm.html)**




## 特徴

### 完全に単一のファイルで動く
かんたんMarkdownは**完**全に**単**一のHTMLファイルで動作します。したがって、JavaScriptが動作するブラウザさえあればどこでもMarkdownを利用することができます。面倒な環境構築は不要です。Windows, Mac OSなどOSを意識する必要もほとんどありません。

### 非クラウドアプリ
ウェブブラウザ上で動作しますがクラウドアプリではありません。また、編集内容を外部に送信する機能は一切備わっていません。セキュリティ上クラウドアプリを利用できない環境でも利用することができます。

### 変換不要
かんたんMarkdown本体に編集機能も閲覧機能も備わっています。閲覧者や共有相手のためにhtmlやpdfに変換する必要はありません。

### 画像ファイルを埋め込める
本来、HTMLやMarkdownで画像を使ったページを作成する場合、文書ファイルの他に画像ファイルも配布しなければなりません。かんたんMarkdownではドラッグアンドドロップでファイルそのものに画像ファイルを簡単に埋め込むことができるので、画像を使った文章ですら単一ファイルで扱うことができます。

### プログラマ向け機能が多数
プログラマ向けの機能として、主要言語のシンタックスハイライトに対応しています。

```java
import java.util.*;

public class FizzBuzz {
	
	public static void main(String[] args) {
		int a = new Scanner(System.in).nextInt();
		System.out.println(a);
	}
	
}
```

また、[js-sequence-diagrams](https://bramp.github.io/js-sequence-diagrams/)と[flowchart.js](https://adrai.github.io/flowchart.js/)を組み込んでいるのでシーケンス図とフローチャートをテキストベースで記述できます。

```html
&lt;div class="sequence"&gt;
a-&gt;b:call
&lt;/div&gt;
```
&lt;div class="sequence"&gt;
a-&gt;b:call
&lt;/div&gt;

```html 
&lt;div class="flow"&gt;
st=&gt;start
e=&gt;end
op1=&gt;operation: execute
st-&gt;op1-&gt;e
&lt;/div&gt;
```
&lt;div class="flow"&gt;
st=&gt;start
e=&gt;end
op1=&gt;operation: execute
st-&gt;op1-&gt;e
&lt;/div&gt;

&lt;p class="info"&gt;**ポイント** このシーケンス図とフローチャートは画像ではありません。&lt;/p&gt;




## 使い方
今ご覧になっているこのページは、かんたんMarkdownを用いて作成されています。このページを用いて使い方を確認してください。

### 閲覧モード
ページを開いた直後は閲覧モードになっています。記述したMarkdownをHTMLにレンダリングして閲覧できる状態です。

### 編集モード
閲覧モードの状態でページ右上の「編集/閲覧」ボタンをクリックすると閲覧モードに切り替わります。

編集モードはこの画面は「添付ファイル」、「エディタ」、「プレビュー」の3領域で構成されています。

&lt;img name="編集モード.png" width="70%"&gt;

エディタにはこの文章がMarkdownで記述されています。これを編集すると、「プレビューア」にリアルタイムで反映されます。
適当に編集してみてください。

&lt;img name="リアルタイムプレビュー.png" width="70%"&gt;

#### 添付ファイル
「添付ファイル」領域のファイルボタンもしくはドラッグアンドドロップによって、画像ファイルをこのMarkdown文書に埋め込むことができます。Markdownの中では


```html
&lt;img name="画像名"&gt;
```

のように、imgタグのname属性で画像名と紐づけて表示することができます。

&lt;img name="画像挿入.png" width="70%"&gt;

&lt;p class="info"&gt;**ポイント** 上の画像もこのファイルに埋め込まれたものです。外部ファイルは一切参照していません。&lt;/p&gt;

### 保存
一通り編集したら右上の「保存ボタン」もしくはCtrl + Sを押してください。保存ダイアログが表示されます。好きな場所にHTMLファイルを保存してください。

保存したら、そのファイルを開いてみください。先ほど編集した文書が画像も含めてそのまま表示されているはずです。再び編集が必要であれば、先ほどと同じ手順で編集可能です。

かんたんMarkedonは自分自身をほぼそのままファイルに出力しているので、このようなことが可能です(クワインに近いプログラムですね）。

完全に単一のHTMLファイルという意味がお分かりになりましたでしょうか？




### 各種記法について
Markdownや、かんたんMarkdown独自の記法については以下のページを参照してください

http://tatesuke.github.io/KanTanMarkdown/syntax.html

## 制約
次に示す技術的な制約があります。

### 大きな画像ファイルを挿入すると重い
画像ファイルは内部ではData URI schemeとして取り扱うため、デジカメで撮影したような大きな画像をそのまま挿入すると極端に動作が重くなります（使い物にならないくらい）。
したがって、添付ファイルは画面キャプチャ程度の容量の小さな画像を張り付ける用途のものだとご理解ください。。

### 上書き保存が面倒
JavaScriptで実行するという性質上、ファイルを保存するには、必ずファイルダイアログを通さなければなりません。

つまり、**Ctrl + Sで上書き保存ができません**。
上書き保存をする場合は、面倒ですが毎回ダイアログを使って同じファイルを選択して上書きしてください。




## お断り
&lt;p class="alert"&gt;
かんたんMarkdownのバグや操作ミスにより大切な文章やファイルがなくなってしまったり、その他損害が生じても開発者は責任を取りません。
&lt;/p&gt;




## 開発
github上で開発を行っています。

https://github.com/tatesuke/KanTanMarkdown

バグ報告や要望などありましたら、githubか[twitter@tatesuke](https://twitter.com/tatesuke)までご連絡ください。



## 最新版
最新版のエディタは次のURLに配置してあります。

http://tatesuke.github.io/KanTanMarkdown/ktm.html

これをブックマークしておけば、思い立った時すぐに編集を始めることができます。

&lt;p class="warn"&gt;
**注意**&lt;br&gt;
 かんたんMarkdownはブラウザ上で動作しますがウェブアプリケーションではありません。飽く迄もローカルやファイルサーバー上に保存する必要があることに注意してください。
&lt;/p&gt;

							end -= 1;
						}
						while ((end < orgText.length) && (orgText.charAt(end) != "\n")) {
							end++;
						}
						end--;
						
						var deleteCount = 0;
						var newText = orgText.substring(0, start);
						var i = start;
						while (i < end) {
							var c = orgText.charAt(i);
							var spaceCount = 0;
							while (spaceCount < tabSize) {
								if (c == " ") {
									spaceCount += 1;
									deleteCount++;
								} else if (c == " ") {
									spaceCount += 2;
									deleteCount++;
								} else if (c == "\t") {
									spaceCount += tabSize;
									deleteCount++;
								} else {
									newText += c;
									i++;
									break;
								}
								c = orgText.charAt(++i);
							}
							while ((c != "\n") && (i < end)) {
								c = orgText.charAt(i++);
								newText += c;
							} 
						}
						newText += orgText.substr(end)
						
						$(this).val(newText);
						
						this.selectionStart = start;
						this.selectionEnd   = end - deleteCount + 1;
						saveUndo(e.target);
					} else {
						/* 選択 + Tabで複数行インデント */
						
						// スタート・エンド位置特定
						var orgText = $(this).val();
						while ((0 < start) && (orgText.charAt(start - 1) != "\n")) {
							start--;
						}
						if (orgText.charAt(end - 1) == "\n") {
							end -= 1;
						}
						while ((end < orgText.length) && (orgText.charAt(end) != "\n")) {
							end++;
						}
						
						// タブ挿入
						var count = 1;
						var newText = orgText.substring(0, start) + "\t";
						for (var i = start; i < end; i++) {
							var c = orgText.charAt(i);
							newText += c;
							if (c == "\n") {
								newText += "\t";
								count++;
							}
						}
						newText += orgText.substr(end);
						
						// テキスト入れ替え
						$(this).val(newText);
						
						// 選択位置修正
						this.selectionStart = start;
						this.selectionEnd   = end + count;
						saveUndo(e.target);
					}
				}
				
				return false;
			}).on('keydown', function(e) {
				/* オートインデント */
				
				// Enterキー
				if (e.which == 13 || e.keyCode == 13) {
					e.preventDefault();
					
					
					// 行頭か先頭に至るまでさかのぼる
					var count = 0;
					var text = $(this).val();
					var pos = this.selectionStart;
					while ((0 < pos) && (text.charAt(pos - 1) != "\n")) {
						pos--;
						count++;
					}
					
					// 先頭の空白文字を記憶
					var spaces = "";
					for (var i = 0; i < count; i++) {
						var c = text.charAt(pos + i);
						if((c != " ") && (c !=  "　") && (c != "\t")) {
							break;
						}
						spaces += c;
					}			
					
					// 改行の挿入
					var maxScrollFlag = isMaxScroll(this);
					var newPos = this.selectionStart + spaces.length + 1;
					$(this).val(text.substr(0, this.selectionStart) + '\n' + spaces + text.substr(this.selectionEnd, text.length));
					// カーソルの場所を移動
					this.setSelectionRange(newPos, newPos);
					// スクロール
					if (maxScrollFlag) {
						$("#editor")[0].scrollTop = $("#editor")[0].scrollHeight;
					}
					
					saveUndo(e.target);
				}
			});

			var isMaxScroll = function(elem) {
				var isMaxScroll = false;
				var scrollHeight = $(elem)[0].scrollHeight;
				var offsetHeight = $(elem)[0].offsetHeight;
				var borderTop = Number($(elem).css('border-top-width').replace(/px/, ""));
				var borderBottom = Number($(elem).css('border-bottom-width').replace(/px/, ""));
				var borderHeight = borderTop + borderBottom;
				var scrollTop = $(elem)[0].scrollTop;
				var diff = (scrollTop + offsetHeight - borderHeight) - scrollHeight
				// Firefoxではborder-*-widthで小数点付きの数値が返ることがあるため数ピクセルの誤差を許容する
				return (-1.0 <= diff) && (diff <= 1.0);
			}

			/* Undo, Redo */
			var keyCache = [];
			var undoStack = [];
			var redoStack = [];
			var previousVal = {val:$(this).val(), selectionStart:0, selectionEnd:0};
			$(this).on("keypress", function(e){
				keyCache[e.originalEvent.code] = true;
			}).on("keyup", function(e){
				if ((e.which == 13 || e.keyCode == 13)                          // ENTER
						|| (e.which == 8 || e.keyCode == 8)                      // BS
						|| (e.which == 46 || e.keyCode == 46)                    // DELETE
						|| ((e.which == 86 || e.keyCode == 86) && (e.ctrlKey || e.metaKey))     // Ctrl+v
						|| ((e.which == 88 || e.keyCode == 88) && (e.ctrlKey || e.metaKey))) {  //Ctrl+x
					
					saveUndo(e.target);
				} 
				if (keyCache[e.originalEvent.code] == true) {
					keyCache[e.originalEvent.code] = false;
					saveUndo(e.target);
				}
			}).on("keydown", function(e){
				if (e.originalEvent.code == "Enter") {
					saveUndo(e.target);
				} 
				if ((e.which == 86 || e.keyCode == 86) && (e.ctrlKey || e.metaKey)) {
					saveUndoAfterPaste(e.target);
				}
			});
			
			$(this).on("keydown", function(e) {
				// Ctrl+Z
				if (e.keyCode == 90 && (e.ctrlKey || e.metaKey) && !e.shiftKey) {
					e.preventDefault();
					
					if (0 < undoStack.length) {
						redoStack.push(previousVal);
						
						var undo = undoStack.pop();
						$(this).val(undo.val);
						this.selectionStart = undo.selectionStart;
						this.selectionEnd   = undo.selectionEnd;
						previousVal = undo;
					}
				}
			});
			
			$(this).on("keydown", function(e) {
				// Ctrl+Y or Ctrl + Shift + Z or Cmd + Shift + Z
				if ((e.keyCode == 89 && (e.ctrlKey || e.metaKey))
						|| (e.keyCode == 90 && e.ctrlKey && e.shiftKey)
						|| (e.keyCode == 90 && e.metaKey && e.shiftKey)) {
					e.preventDefault();
					
					if (0 < redoStack.length) {
						undoStack.push(previousVal);
						previousVal = redoStack.pop();
						$(this).val(previousVal.val);
						this.selectionStart = previousVal.selectionStart;
						this.selectionEnd   = previousVal.selectionEnd;
					}
				}
			});
			
			var saveUndo = function(editor) {
				if (previousVal.val != $(editor).val()) {
					undoStack.push(previousVal);
					redoStack = [];
					previousVal = {
						val: $(editor).val(),
						selectionStart: editor.selectionStart,
						selectionEnd  : editor.selectionEnd
					}
				}
			}
			
			var saveUndoAfterPaste = function(editor) {
				redoStack = [];
				previousVal = {
					val: $(editor).val(),
					selectionStart: editor.selectionStart,
					selectionEnd  : editor.selectionEnd
				}
			}
    	});
	};
})( jQuery );
</script>
<script>
(function($){
	
	/* 編集不可ブラウザ判定 */

	// Blobが使用できないブラウザは保存不可(IE9等)
	try {
		new Blob(["temp"]);
	} catch(e) {
		setViewMode(); 
	}

	// Safariはdownload属性に対応していないので閲覧のみ
	var ua = window.navigator.userAgent.toLowerCase();
	if ((ua.indexOf("chrome") == -1) && (ua.indexOf('safari') != -1)) {
		setViewMode();
	}
	
	function setViewMode() {
		$("#messageArea").text("このブラウザでは編集できません。");
		$("nav > *").attr("disabled", "disabled");
	}
	
	/* エディタに機能追加 */
	$("#editor").kantanEditor();
	
	/* シンタックスハイライト設定 */
	marked.setOptions({
		highlight: function (code, lang) {
			return hljs.highlightAuto(code, [lang]).value;
		}
	});

	/* 起動時にコンテンツ読み込み */
	doPreview();
	
	/* レイアウト調整 */
	doLayout();
	$(window).on("resize", doLayout);
	$("#filer").on("resize", doLayout);
	function doLayout() {
		$("#wrapper").height($(window).height() - $("#wrapper").offset().top - 10);
		
		if ($("#editor").is(':visible')) {
			$("#previewer").css("width", "50%");
			$("#previewer").css("height", "100%");
		} else {
			$("#previewer").css("width", "980px");
			$("#previewer").css("height", "");
		}
	}
	
	/* 編集・閲覧切り替え */
	var editorScrollBarPos = 0;
	var previewerScrollBarPos = 0;
	var caretStartPos = 0;
	var caretEndPos = 0;
	$("#toggleButton").on("click", toggleMode);
	
	function toggleMode() {
		if ($("#editor").is(":visible")) {
			editorScrollBarPos    = $("#editor")[0].scrollTop;
			previewerScrollBarPos = $("#previewer")[0].scrollTop;
			caretStartPos = $("#editor")[0].selectionStart;
			caretEndPos = $("#editor")[0].selectionEnd;
		}

		//プレビュー領域を必ず表示
		if ($("#previewer").is(":hidden")) {
			openPreview();
		}

		$("#attach").toggle();
		$("#editor").toggle();
		
		doPreview();
		doLayout();
		
		if ($("#editor").is(":visible")) {
			$("#editor")[0].scrollTop    = editorScrollBarPos;
			$("#previewer")[0].scrollTop = previewerScrollBarPos;
			$("#editor")[0].selectionStart = caretStartPos;
			$("#editor")[0].selectionEnd = caretEndPos;
			$("#editor").focus();
		}
	}
	
	/* エディタとプレビューの同期 */
	
	// 自動同期チェックボックスをクリックしたらchecked属性を更新する
	// これを行わないと自動同期チェックボックスの状態が保存されない
	$("#autoSyncButton").on("change", function(){
		if ($(this).is(":checked")) {
			$(this).attr("checked", "checked");
		} else {
			$(this).removeAttr("checked");
		}
	});
	
	//更新ボタンを押したら更新する 
	$("#syncButton").on("click", doPreview);
	
	// エディタに変化があったらプレビュー予約
	$("#editor").on("change", queuePreview)
			.on("keyup",  queuePreview);
	
	// 自動更新がONならプレビューする
	// ただし、onkeyupなど呼ばれる頻度が高いので一定時間待って最後の呼び出しのみ実行する
	var queue = null, // キューをストック 
	wait = 300; // 0.3秒後に実行の場合 
	function queuePreview() {
		saved = false;
		if (!$("#autoSyncButton").is(":checked")) {
			return;
		}
	
		// イベント発生の都度、キューをキャンセル 
		clearTimeout( queue );
		 
		// waitで指定したミリ秒後に所定の処理を実行 
		// 経過前に再度イベントが発生した場合
		// キューをキャンセルして再カウント 
		queue = setTimeout(doPreview, wait);
	}
	
	
	// 同期実行
	function doPreview() {	
		// スクロールバー下端判定
		var scrollLockFlag = isMaxScroll("previewer");
		
		// マークダウンレンダリング
		var previewer = document.getElementById("previewer");
		previewer.innerHTML = marked(editor.value);
		
		// タイトル変更
		var h1 = $("h1:first");
		if(h1.length != 0) {
			document.title = h1.text();
		} else {
			document.title = "無題";
		}
		
		// 画像埋め込み
		var images = document.getElementsByTagName("img");
		for (i in images) {
			var elem = images[i];
			var img = document.getElementById("attach-" + elem.name);
			if (img != null) {
				elem.src = img.innerHTML;
			}
		}
		
		// シーケンス図
		$(".sequence").sequenceDiagram({theme: 'simple'});
		
		// フローチャート
		$(".flow").each(function() {
			var diagram = flowchart.parse($(this).text());
			$(this).empty();
			diagram.drawSVG($(this).get(0));
		});
		
		// スクロールバーが最下部にある場合、更新後も最下部にする。
		if (scrollLockFlag == true) {
			$("#previewer")[0].scrollTop = $("#previewer")[0].scrollHeight;
		}
	}
	
	function isMaxScroll(id) {
		var isMaxScroll = false;
		var scrollHeight = $("#" + id)[0].scrollHeight;
		var offsetHeight = $("#" + id)[0].offsetHeight;
		var borderTop = Number($("#" + id).css('border-top-width').replace(/px/, ""));
		var borderBottom = Number($("#" + id).css('border-bottom-width').replace(/px/, ""));
		var borderHeight = borderTop + borderBottom;
		var scrollTop = $("#" + id)[0].scrollTop;
		var diff = (scrollTop + offsetHeight - borderHeight) - scrollHeight
		// Firefoxではborder-*-widthで小数点付きの数値が返ることがあるため数ピクセルの誤差を許容する
		return (-1.0 <= diff) && (diff <= 1.0);
	}
	
	/* ファイル添付 */
	$("#attachButton").on("change", function(e) {
		var elem = e.target;
	    var files = elem.files;
	    attachFiles(files);
	});
	
	$("body").on('dragover', function(e) {
		e.stopPropagation();
		e.preventDefault();
		e.originalEvent.dataTransfer.dropEffect = 'copy';
		
		$(this).addClass("onDragover");
	});
	$("body").on('drop', function(e) {
		e.stopPropagation();
    	e.preventDefault();
    	attachFiles(e.originalEvent.dataTransfer.files);
    	$(this).removeClass("onDragover");
	});
	
	$("body").on("dragleave", function() {
		$(this).removeClass("onDragover");
	});
	
	function attachFiles(files){
	    for (var i = 0; i < files.length; i++) {
		    var fr = new FileReader();
		    
		    fr.onload = function(e) {
		    	var target = e.target;
		    	var name = target.fileName;
		    	var script = '<script type="text/template" id="attach-' + name + '" title="' + name + '">' + target.result + '<' + '/script>'; 
				$("#fileList").append('<li>' + script + '<input type="text" class="fileName"><button class="detachButton">×</button></li>\n');
				// なぜかinputタグのvale属性の変更が保存されないので動的に変更する
				$("#fileList :last-child input").each(function(){$(this).val(name);});
				queuePreview();
			}
			
			fr.fileName = files[i].name;
		    fr.readAsDataURL(files[i]);
		}
	}
	
	/* ファイル削除 */
	$(document).on("click", ".detachButton", function(){
		if(window.confirm('削除していいですか?')){
			$(this).closest("li").remove();
			saved = false;
		}
	});
	
	/* ファイル名変更 */
	$(".fileName").each(function(){
		// なぜかvale属性の変更が保存されないので起動時に引っ張ってきてやる
		var fileName = $(this).prev("script").attr("title");
		$(this).val(fileName);
	});
	
	$(document).on("change", ".fileName", function(){
		if ($(this).val().trim() == "") {
			alert("名前は必ず入力してください");
			$(this).focus();
		} else {
			$(this).prev("script").attr("id", "attach-" + $(this).val()).attr("title", $(this).val());
			saved = false;
			queuePreview();
		}
	});

	/* 添付ファイル領域開け閉め */
	$("#attachToggleButton").click(function(){
		if ($("#filer").is(":visible")){
			closeFiler();
		} else {
			openFiler();
		}
	});

	/* プレビュー領域開け閉め */
	$("#previewToggleButton").click(function(){
		if ($("#previewer").is(":visible")){
			closePreview();
		} else {
			openPreview();
		}
	});

	function openFiler() {
		$("#attachToggleButton").text("添付ファイルを隠す(Ctrl+↑)");
		$("#attachForm").show();
		$("#filer").show();
		doLayout();
	}
	
	function closeFiler() {
		$("#attachToggleButton").text("添付ファイルを表示(Ctrl+↓)");
		$("#attachForm").hide();
		$("#filer").hide();
		doLayout();
	}

	function openPreview() {
		// エディタサイズに相対値を利用しているためプレビュー表示されていない場合のみ実行
		// 閲覧モード時は実行しない
		if ($("#previewer").is(":hidden")
			&& $("#editor").is(":visible")) {
			$("#previewToggleButton").text("プレビューを隠す(Ctrl+→)");
			$("#editor").outerWidth("50%");
			$("#previewer").show();
			doLayout();
		}
	}

	function closePreview() {
		// エディタサイズに相対値を利用しているためプレビュー表示されている場合のみ実行
		// 閲覧モード時は実行しない
		if ($("#previewer").is(":visible")
			&& $("#editor").is(":visible")) {
			$("#previewToggleButton").text("プレビューを表示(Ctrl+←)");
			$("#editor").outerWidth("100%");
			$("#previewer").hide();
			doLayout();
		}
	}

	/* 保存 */
	$("#saveButton").on("click", save);
	
	function save() {
		// テキストエリアは値を入れなおさないと保存されない。
		$("#editor").html($("#editor").val().replace(/</g, "&lt;"));
	
		var toggleFlag = $("#editor").is(":visible");
		if (toggleFlag == true) {
			toggleMode();
		}
		
		/* ファイルの肥大化を防ぐため中身を消去 */
		$("#previewer").html("");
		$("#messageArea").html("");
		
		var html = "<!doctype html>\n<html>\n";
		html += $("html").html();
		var i = html.lastIndexOf("/script>"); // bug fix #1 #39
		html = html.substring(0, i);
		html += "/script>\n</body>\n</html>";

		var blob = new Blob([html]);
		if (window.navigator.msSaveBlob) {
			/* for IE */
			window.navigator.msSaveBlob(blob, document.title + ".html");
		} else {
			var url = window.URL || window.webkitURL;		
			var blobURL = url.createObjectURL(blob);
			var a = document.createElement('a');
			a.download = document.title + ".html";
			a.href = blobURL;
			
			// firefoxでa.click()が効かないため無理やりclickイベントをディスパッチする
			var ev = document.createEvent("MouseEvents");
		    ev.initMouseEvent("click", true, false, self, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
			a.dispatchEvent(ev);
			delete a;
		}
		saved = true;
		doPreview();
		if (toggleFlag == true) {
			toggleMode();
		}
	}
	
	/* 更新時、終了時の警告 */
	var saved = true;
	window.onbeforeunload = function() {
		if (!saved) {
			return "ドキュメントが保存されていません。"
		}
	}
	
	/* ショートカットキー */
	$(window).keydown(function(event) {	
		var code = (event.keyCode ? event.keyCode : event.which);
		
		if (code == 27) {
			// ESCキーで閲覧/編集モード切り替え
			event.preventDefault();
			if ($("#toggleButton").is(":enabled")) {
				$("#toggleButton").click();
			}
			return false;
		}
		
		
		if (code == 83 && (event.ctrlKey || event.metaKey)){
			// CTRL+Sで保存する
			event.preventDefault();
			if ($("#saveButton").is(":enabled")) {
				$("#saveButton").click();
			}
			return false;
		}
		
		if (code == 116 ||
				((code == 82) && (event.ctrlKey || event.metaKey))){
			// F5 or Ctrl + Rでエディタとプレビューアを同期
			event.preventDefault();
			if ($("#syncButton").is(":enabled")) {
				doPreview();
			}
			return false;
		}

		if ((code == 37) && (event.ctrlKey || event.metaKey)) {
			// Ctrl+←
			event.preventDefault();
			openPreview();
			return false;
		}

		if ((code == 38) && (event.ctrlKey || event.metaKey)) {
			// Ctrl+↑
			event.preventDefault();
			closeFiler();
			return false;
		}

		if ((code == 39) && (event.ctrlKey || event.metaKey)) {
			// Ctrl+→
			event.preventDefault();
			closePreview();
			return false;
		}
		
		if ((code == 40) && (event.ctrlKey || event.metaKey)) {
			// Ctrl+↓
			event.preventDefault();
			openFiler();
			return false;
		}
		
		return true;
	});
	
})(jQuery);
</script>
</body>
