<style id="previewerStyle">/*
 * CSSの設定を間違えると、最悪の場合
 * 内容を編集できなくなるので注意してください。

.previewMode #previewer {
    width: 980px;
}
#previewer {
    word-wrap: break-word;
    border: 1px solid gray;
    font-family: Helvetica, arial, sans-serif;
    font-size: 14px;
    line-height: 1.6;
    background-color: white;
    padding: 45px;
}
#previewer > *:first-child {
    margin-top: 0 !important;
}
#previewer > *:last-child {
    margin-bottom: 0 !important;
}
a {
    color: #4183C4;
}
a.absent {
    color: #cc0000;
}
a.anchor {
    display: block;
    padding-left: 30px;
    margin-left: -30px;
    cursor: pointer;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
}
h1,
h2,
h3,
h4,
h5,
h6 {
    margin: 20px 0 10px;
    padding: 0;
    font-weight: bold;
    -webkit-font-smoothing: antialiased;
    cursor: text;
    position: relative;
}
h1:hover a.anchor,
h2:hover a.anchor,
h3:hover a.anchor,
h4:hover a.anchor,
h5:hover a.anchor,
h6:hover a.anchor {
    background: url("para.png") no-repeat 10px center;
    text-decoration: none;
}
h1 tt,
h1 code {
    font-size: inherit;
}
h2 tt,
h2 code {
    font-size: inherit;
}
h3 tt,
h3 code {
    font-size: inherit;
}
h4 tt,
h4 code {
    font-size: inherit;
}
h5 tt,
h5 code {
    font-size: inherit;
}
h6 tt,
h6 code {
    font-size: inherit;
}
h1 {
    font-size: 28px;
    color: black;
}
h2 {
    font-size: 24px;
    border-bottom: 1px solid #cccccc;
    color: black;
}
h3 {
    font-size: 18px;
}
h4 {
    font-size: 16px;
}
h5 {
    font-size: 14px;
}
h6 {
    color: #777777;
    font-size: 14px;
}
p,
blockquote,
ul,
ol,
dl,
li:first,
table,
pre {
    margin: 15px 0;
}
hr {
    background-color: #e7e7e7;
    border: 0 none;
    height: 4px;
    padding: 0;
}
#previewer > h2:first-child {
    margin-top: 0;
    padding-top: 0;
}
#previewer > h1:first-child {
    margin-top: 0;
    padding-top: 0;
}
#previewer > h1:first-child + h2 {
    margin-top: 0;
    padding-top: 0;
}
#previewer > h3:first-child,
#previewer > h4:first-child,
#previewer > h5:first-child,
#previewer > h6:first-child {
    margin-top: 0;
    padding-top: 0;
}
a:first-child h1,
a:first-child h2,
a:first-child h3,
a:first-child h4,
a:first-child h5,
a:first-child h6 {
    margin-top: 0;
    padding-top: 0;
}
h1 p,
h2 p,
h3 p,
h4 p,
h5 p,
h6 p {
    margin-top: 0;
}
li p.first {
    display: inline-block;
}
ul,
ol {
    padding-left: 30px;
}
ul:first-child,
ol:first-child {
    margin-top: 0;
}
ul:last-child,
ol:last-child {
    margin-bottom: 0;
}
dl {
    padding: 0;
}
dl dt {
    font-size: 14px;
    font-weight: bold;
    font-style: italic;
    padding: 0;
    margin: 15px 0 5px;
}
dl dt:first-child {
    padding: 0;
}
dl dt >:first-child {
    margin-top: 0;
}
dl dt >:last-child {
    margin-bottom: 0;
}
dl dd {
    margin: 0 0 15px;
    padding: 0 15px;
}
dl dd >:first-child {
    margin-top: 0;
}
dl dd >:last-child {
    margin-bottom: 0;
}
blockquote {
    border-left: 4px solid #dddddd;
    padding: 0 15px;
    color: #777777;
}
blockquote >:first-child {
    margin-top: 0;
}
blockquote >:last-child {
    margin-bottom: 0;
}
table {
    border-collapse: collapse;
    padding: 0;
}
table tr {
    border-top: 1px solid #cccccc;
    background-color: white;
    margin: 0;
    padding: 0;
}
table tr:nth-child(2n) {
    background-color: #f8f8f8;
}
table tr th {
    font-weight: bold;
    border: 1px solid #cccccc;
    text-align: left;
    margin: 0;
    padding: 6px 13px;
}
table tr td {
    border: 1px solid #cccccc;
    text-align: left;
    margin: 0;
    padding: 6px 13px;
}
table tr th:first-child,
table tr td:first-child {
    margin-top: 0;
}
table tr th:last-child,
table tr td:last-child {
    margin-bottom: 0;
}
img {
    max-width: 100%;
}
span.frame {
    display: block;
    overflow: hidden;
}
span.frame > span {
    border: 1px solid #dddddd;
    display: block;
    float: left;
    overflow: hidden;
    margin: 13px 0 0;
    padding: 7px;
    width: auto;
}
span.frame span img {
    display: block;
    float: left;
}
span.frame span span {
    clear: both;
    color: #333333;
    display: block;
    padding: 5px 0 0;
}
span.align-center {
    display: block;
    overflow: hidden;
    clear: both;
}
span.align-center > span {
    display: block;
    overflow: hidden;
    margin: 13px auto 0;
    text-align: center;
}
span.align-center span img {
    margin: 0 auto;
    text-align: center;
}
span.align-right {
    display: block;
    overflow: hidden;
    clear: both;
}
span.align-right > span {
    display: block;
    overflow: hidden;
    margin: 13px 0 0;
    text-align: right;
}
span.align-right span img {
    margin: 0;
    text-align: right;
}
span.float-left {
    display: block;
    margin-right: 13px;
    overflow: hidden;
    float: left;
}
span.float-left span {
    margin: 13px 0 0;
}
span.float-right {
    display: block;
    margin-left: 13px;
    overflow: hidden;
    float: right;
}
span.float-right > span {
    display: block;
    overflow: hidden;
    margin: 13px auto 0;
    text-align: right;
}
code,
tt {
    margin: 0 2px;
    padding: 0 5px;
    white-space: nowrap;
    border: 1px solid #eaeaea;
    background-color: #f8f8f8;
    border-radius: 3px;
}
pre code {
    margin: 0;
    padding: 0;
    white-space: pre-wrap;
    border: none;
    background: transparent;
}
.highlight pre {
    background-color: #f8f8f8;
    border: 1px solid #cccccc;
    font-size: 13px;
    line-height: 19px;
    overflow: auto;
    padding: 6px 10px;
    border-radius: 3px;
}
pre {
    background-color: #f8f8f8;
    border: 1px solid #cccccc;
    font-size: 13px;
    line-height: 19px;
    overflow: auto;
    padding: 6px 10px;
    border-radius: 3px;
}
pre code,
pre tt {
    background-color: transparent;
    border: none;
}
.sequence,
.flow {
    overflow: auto;
}
.info {
    color: #3a87ad;
    background-color: #d9edf7;
    border: 1px solid #bce8f1;
    font-size: 13px;
    line-height: 19px;
    padding: 6px 10px;
    border-radius: 0px;
    margin: 1em 0px 1em;
}
.warn {
    color: #c09853;
    background-color: #fcf8e3;
    border: 1px solid #fbeed5;
    font-size: 13px;
    line-height: 19px;
    padding: 6px 10px;
    border-radius: 0px;
    margin: 1em 0px 1em;
}
.alert {
    color: #b94a48;
    background-color: #f2dede;
    border: 1px solid #eed3d7;
    font-size: 13px;
    line-height: 19px;
    padding: 6px 10px;
    border-radius: 0px;
    margin: 1em 0px 1em;
}
@media print {
    nav {
        display: none;
    }
    #wrapper {
        overflow: visible;
    }
    #previewer {
        border: 0;
    }
}

### 2016/2/27 アップデート機能（実験的機能）
アップデート機能を実験的にリリースしました。オンラインメニューから「最新版にアップデート」をクリックするとすぐに最新版にアップデートできます。

アップデート作業の負担が劇的に軽減することが期待できます。

なお、今まで通りドラッグアンドドロップによるアップデートも引き続き利用可能です。


### 見出し同期
見出し同期機能が加わりました。

編集中、プレビューの見出しをクリックすると、エディターがそこまで移動し、見出しが強調されます。

&lt;img name="見出し同期1.png" width="80%"&gt;

&lt;img name="見出し同期2.png" width="80%"&gt;

逆に、編集中にF2キーを押すと、現在編集中の文章の**見出し**までプレビューがスクロールします。

&lt;img name="見出し同期3.png" width="80%"&gt;

&lt;img name="見出し同期4.png" width="80%"&gt;

エディタとプレビューを見比べながらの文章作成がぐっと楽になりました。

### アップデート・エディション変更について
旧バージョンからのバージョンアップや、エディションの変更は簡単にできます。


上記リンクで新しいエディションを開いた上、旧ファイルをドラッグアンドドロップ（もしくはファイル選択）してください。
次のような確認ダイアログが表示されるので「OK」をクリックすると画像と本文が取り込まれます、

&lt;p class="warn"&gt;
**注意** 自動保存はされないので取り込み後の保存を忘れないよう注意にしてください。
&lt;/p&gt;
